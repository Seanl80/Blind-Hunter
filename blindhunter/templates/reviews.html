{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Reviews</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_review') }}" class="btn-large light-blue darken-2">
            Add Review <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for review in reviews %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ review.review_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_review', review_id=review.id) }}" class="btn green accent-4">Edit</a>
                <a href="#modal-{{ review.id }}" class="btn red modal-trigger">Delete</a>

                <!-- Modal  -->
                <div id="modal-{{ review.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Are you sure you want to delete this Review?</h4>
                        <p>This action cannot be undone!</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('delete_review', review_id=review.id) }}" class="btn red">Delete</a>
                        <a href="{{ url_for('reviews') }}" class="btn green accent-4">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

{% endblock %}
