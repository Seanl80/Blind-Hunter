{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Review</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-file-pen prefix light-blue-text text-darken-4"></i>
            <input id="review_name" name="review_name" minlength="3" maxlength="25" type="text" class="validate" required>
            <label for="review_name">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-sign-hanging prefix light-blue-text text-darken-4"></i>
            <select id="company_id" name="company_id" class="validate" required>
              <option value="" disabled selected>Choose Company</option>
                    {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.company_name }}</option>
                    {% endfor %}
            </select>
            <label for="company_id">Company</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-regular fa-calendar prefix light-blue-text text-darken-4"></i>
            <input id="date" name="date" type="text" class="datepicker validate" required>
            <label for="date">Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-pen prefix light-blue-text text-darken-4"></i>
            <input id="description" name="description" minlength="3" maxlength="25" type="text" class="validate" required>
            <label for="description">Review</label>
        </div>
      </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Review <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
  </div>

{% endblock %}
