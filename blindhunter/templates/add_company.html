{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Blinds Company</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_company') }}">
      <div class="row">
        <div class="input-field col s6">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
            <input id="company_name" name="company_name" minlength="3" maxlength="25" type="text" class="validate" required>
            <label for="company_name">Company Name</label>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Company <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
  </div>

{% endblock %}
