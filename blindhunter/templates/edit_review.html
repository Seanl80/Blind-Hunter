{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Review</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_review', review_id=review.id) }}">
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-sign-hanging prefix light-blue-text text-darken-4"></i>
            <input id="review_name" name="review_name" value="{{ review.add_review }}"minlength="3" maxlength="25" type="text" class="validate" required>
            <label for="review_name">Review</label>
        </div>
      </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Review <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
  </div>

{% endblock %}
