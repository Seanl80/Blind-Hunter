{% extends "base.html" %}
{% block content %}

<h3 class="brown-text lighten-3 center-align">Edit Blinds Company</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_company', company_id=company.id) }}">
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-sign-hanging prefix light-blue-text text-darken-4"></i>
            <input id="company_name" name="company_name" value="{{ company.add_company }}"minlength="3" maxlength="25" type="text" class="validate" required>
            <label for="company_name">Company Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-magnifying-glass-location prefix light-blue-text text-darken-4"></i>
          <input id="location" name="location" minlength="3" maxlength="100" type="text" class="validate" required>
          <label for="location">Location</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-location-dot prefix light-blue-text text-darken-4"></i>
          <input id="area" name="area" minlength="3" maxlength="100" type="text" class="validate" required>
          <label for="area">Area Coverage</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-envelope prefix light-blue-text text-darken-4"></i>
          <input id="email" name="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 center-align">
          <i class="fa-solid fa-phone prefix light-blue-text text-darken-4"></i>
          <input id="phone" name="phone" minlength="10" maxlength="20" type="number" class="validate" required>
          <label for="phone">Phone Number</label>
        </div>
      </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green accent-4">
                    Edit Company <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
  </div>

{% endblock %}
